<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Follow - Vishak Kumar</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: radial-gradient(circle at top, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: #fff;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transition: 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(255, 200, 200, 0.7);
        }

        /* Container */
        .container {
            max-width: 850px;
            padding: 4rem 2rem 2rem;
            /* â¬… increased top padding */
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 2s ease-in-out;
            margin-top: 40px;
            /* â¬… extra space from top */
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(45px, 8vw, 100px);
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad390, #f6d365);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowText 6s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes glowText {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #eee;
        }

        /* Buttons */
        .btns {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.2rem;
        }

        .btns a {
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 2px solid transparent;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btns a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.5), transparent);
            transition: 0.5s;
        }

        .btns a:hover::before {
            left: 100%;
        }

        .btns a:hover {
            border-color: #fff;
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        /* Different colors */
        .yt {
            background: linear-gradient(135deg, #ff0000, #ff4d4d);
        }

        .insta {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
        }

        .linkedin {
            background: linear-gradient(135deg, #0077b5, #00a0dc);
        }

        .extra-text {
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffeaa7;
            text-shadow: 0 0 10px #ff7675;
        }
    </style>
</head>

            <a href="https://linkedin.com/in/vishakh-009" target="_blank" class="linkedin">LinkedIn</a>
        </div>

</body>
